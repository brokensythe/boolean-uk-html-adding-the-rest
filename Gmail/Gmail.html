<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Gmailstyle.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="menu">
          <div class="menu-element"></div>
          <div class="menu-element"></div>
          <div class="menu-element"></div>
        </div>
        <div class="logo">
          <h1 class="logo-element">Gmail</h1>
        </div>
        <div class="searchbar">
          <nav class="searchbar-element">
            <input
              class="searchbar-element"
              type="text"
              placeholder="Search.."
            />
          </nav>
        </div>
        <div class="list">
          <ul class="list-element">
            <li class="list-element">item</li>
            <li class="list-element">item</li>
            <li class="list-element">item</li>
            <li class="list-element">item</li>
            <li class="list-element">item</li>
            <li class="list-element">item</li>
            <li class="list-element">item</li>
          </ul>
        </div>
      </div>
      <div class="left-menu"></div>
      <div class="main"></div>
      <div class="settings"></div>
      <div class="toolbar"></div>
    </div>
  </body>
</html>
